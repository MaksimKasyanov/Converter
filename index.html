<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel="shortcut icon" href="images/calculator.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;500&display=swap" rel="stylesheet">
	
</head>

<body>
	<div class="calculator">
		<div class="calculator__switcher">
			<button class="switch-to switch-to__calc switch-to__active">Calculator</button>
			<button class="switch-to switch-to__convert">Exchange Rate</button>
		</div>
		<div class="calculator__screen-wrapper">
			<div class="calculator__screen">
				<form class="form">
					<div class="form__inner">
						<input class="form__from-input" placeholder="From" required/>
						<input class="form__amount" type="text" placeholder="0.00" value="100" disabled>
					</div>
					<span class="form__descr form__from-descr">Enter a currency</span>
					<div class="form__inner">
						<input class="form__to-input" placeholder="To" required/>
						<p class="form__result">0</p>
					</div>
					<span class="form__descr form__to-descr">Enter a currency</span>
				</form>
				<!-- <input class="calculator__screen-output" type="text" disabled> -->
			</div>
		</div>
		<div class="keyboard">
			<div class="keyboard__left">
				<button class="keyboard__btn keyboard__number" value="7">7</button>
				<button class="keyboard__btn keyboard__number" value="8">8</button>
				<button class="keyboard__btn keyboard__number" value="9">9</button>
				<button class="keyboard__btn keyboard__number" value="4">4</button>
				<button class="keyboard__btn keyboard__number" value="5">5</button>
				<button class="keyboard__btn keyboard__number" value="6">6</button>
				<button class="keyboard__btn keyboard__number" value="1">1</button>
				<button class="keyboard__btn keyboard__number" value="2">2</button>
				<button class="keyboard__btn keyboard__number" value="3">3</button>
				<button class="keyboard__btn keyboard__number" value="0">0</button>
				<button class="keyboard__btn keyboard__number keyboard__dot" value=".">.</button>
				<button class="keyboard__btn keyboard__delete">
					<img class="keyboard__delete-img" src="images/clean-btn.svg" alt="clean">
				</button>
			</div>
			<div class="keyboard__right">
				<button class="keyboard__btn keyboard__total">
					<img class="keyboard__img" src="images/equal.svg" alt="equal">
				</button>
				<button class="keyboard__btn keyboard__operator" value="+">
					<img class="keyboard__img" src="images/sum.svg" alt="sum">
				</button>
				<button class="keyboard__btn keyboard__operator" value="-">
					<img class="keyboard__img" src="images/minus.svg" alt="minus">
				</button>
				<button class="keyboard__btn keyboard__operator" value="/">
					<img class="keyboard__img" src="images/divide.svg" alt="divide">
				</button>
				<button class="keyboard__btn keyboard__operator" value="*">
					<img class="keyboard__img" src="images/multiply.svg" alt="multiply">
				</button>



				<button class="keyboard__btn keyboard__clean">
					<img class="keyboard__img" src="images/trashcan.svg" alt="bin">
				</button>
			</div>
			
		</div>
	</div>


<!-- <button class="reset">Random</button> -->



	<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
